music_directory "~/etc/music"
playlist_directory "~/.config/mpd/"
db_file "~/.config/mpd/database"
log_file "~/.config/mpd/log"
pid_file "~/.config/mpd/pid"
state_file "~/.config/mpd/state"
sticker_file "~/.config/mpd/sticker.sql"

port "6600"
log_level "default"
restore_paused "yes"
auto_update "yes"
bind_to_address "localhost"
volume_normalization "yes"

audio_output {
    type "fifo"
    name "my_fifo"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
}

audio_output {
    type "pulse"
    name "pulse"
    #type  "alsa"
    #name  "ALSA"
}

input {
    plugin      "qobuz"
    enabled     "no"
}

decoder {
    plugin      "wildmidi"
    enabled     "no"
}

input {
    plugin      "tidal"
    enabled     "no"
}

