# Font
font_family      Iosevka Custom
font_size 12.0

# Cursor
cursor_shape block

# Padding (why weird value? consistency with foot)
# window_margin_width 21.75

# No stupid close confirmation
confirm_os_window_close 0

# Copy
map ctrl+c    copy_or_interrupt
map alt+c    copy
map alt+v    paste

# Scroll & Zoom
map alt+h scroll_line_up
map alt+l scroll_line_down

map alt+k  change_font_size all +1
map alt+j  change_font_size all -1

background #1d2021
foreground #d4be98

selection_background #d4be98
selection_foreground #1d2021

cursor #a89984
cursor_text_color background

active_tab_background #1d2021
active_tab_foreground #d4be98
active_tab_font_style bold
inactive_tab_background #1d2021
inactive_tab_foreground #a89984
inactive_tab_font_style normal

