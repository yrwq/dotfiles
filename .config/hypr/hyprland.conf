# monitor = eDP-1, 2560x1600, 0x0, 1.25
# monitor = eDP-1, 2560x1600, 0x0, 1.33
monitor = eDP-1, 2560x1600, 0x0, 1.6
# monitor = DP-1, 1920x1080, 0x0, 1
# monitor = DP-1, 1920x1080, 0x0, 0.8,vrr,0

workspace= 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland 
env = _JAVA_AWT_WM_NONREPARENTING,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1 
env = OZONE_PLATFORM,wayland

exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = copyq --start-server

exec-once = waybar-launch
exec-once = dunst
exec-once = swaybg -i ~/etc/dl/8.png

exec = gsettings set org.gnome.desktop.interface gtk-theme 'phocus'
exec = gsettings set org.gnome.desktop.interface font-name 'Ioskeley Mono 10'
exec = gsettings set org.gnome.desktop.interface icon-theme 'WhiteSur-dark'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'phinger-cursors-light'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = hyprctl setcursor phinger-cursors-light 24

input {
    kb_layout = hu
    kb_variant =
    kb_model =
    kb_rules = 
    repeat_rate=40
    repeat_delay=300
    follow_mouse = 1

    touchpad {
        clickfinger_behavior = 1
        natural_scroll = yes
        scroll_factor=0.3
        tap-to-click = false
    }
}

general {
    allow_tearing = false
    gaps_in = 5
    gaps_out = 8
    border_size = 3
    layout = master
    col.inactive_border = rgba(32302fff)
    col.active_border = rgba(504945ff)
}

decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

master {
    mfact=0.65
}

debug {
    disable_logs = false
}

misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_anr_dialog = false
}

binds {
    allow_workspace_cycles = true
}

$mainMod = SUPER

# apps
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, Space, exec, fuzzel
bind = $mainMod, R, exec, foot -e yazi
bind = $mainMod, T, exec, emacsclient -c
bind = ALT SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, s,exec, grimshot copy area
bind = $mainMod, s, exec, grimshot copy output
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = SUPER, e, exec, neovide
bind = ALT, e, exec, zed
bind = SUPER SHIFT, f, exec, edit

# wm
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exec, kill -9 $(pidof Hyprland)
bind = SUPER, C, exec, hyprctl dispatch centerwindow none
bind = $mainMod SHIFT, SPACE, togglefloating,
bind=  $mainMod, F, fullscreen,
bind = SUPER, a, workspace, -1
bind = SUPER, d, workspace, +1
bind = SUPER SHIFT, a, movetoworkspace, -1
bind = SUPER SHIFT, d, movetoworkspace, +1
bind = $mainMod, K , cyclenext, prev
bind = $mainMod, J, cyclenext
bind = $mainMod, Tab, cyclenext
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod ,H,resizeactive,-20 0
binde = $mainMod ,L,resizeactive, 20 0
bind = $mainMod SHIFT,H,layoutmsg, addmaster
bind = $mainMod SHIFT,L,layoutmsg, removemaster
bind = $mainMod SHIFT ,J,layoutmsg, swapprev
bind = $mainMod SHIFT ,K,layoutmsg,swapnext
bind = $mainMod CTRL ,A,layoutmsg, orientationprev
bind = $mainMod CTRL ,D,layoutmsg, orientationnext
bind = $mainMod SHIFT ,Return,layoutmsg,swapwithmaster
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

binde = ALT SHIFT CTRL, l, resizeactive, 20 0
binde = ALT SHIFT CTRL, h, resizeactive, -20 0
binde = ALT SHIFT CTRL, k, resizeactive, 0 -20
binde = ALT SHIFT CTRL, j, resizeactive, 0 20

#
# misc
#

bind = , XF86AudioPlay  spawn, exec, mpc toggle
bind = , XF86AudioPrev  spawn, exec, mpc previous
bind = , XF86AudioNext  spawn, exec, mpc next
bind = , XF86MonBrightnessUp , exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown,exec, brightnessctl set 5%-

bind = , XF86KbdBrightnessUp , exec, kbd i
bind = , XF86KbdBrightnessDown,exec, kbd d

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+ -l 1.0
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+ -l 1.0
bind = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bind = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , F9, exec, brightnessctl set +5%
bind = , F8, exec, brightnessctl set 5%-

bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# XF86AudioMute        allow-when-locked=true { spawn-sh "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"; }
# XF86AudioMicMute     allow-when-locked=true { spawn-sh "wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle"; }

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

binde = $mainMod CTRL, q, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = $mainMod CTRL, e, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mainMod CTRL, w, exec, hyprctl -q keyword cursor:zoom_factor 1


gesture = 3, horizontal, workspace
