monitor = eDP-1, 1920x1080, 0x0, 1.333

workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland 
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1 
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1 
env = OZONE_PLATFORM,wayland

exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = eval $(/usr/bin/gnome-keyring-daemon --start --components=gpg,pkcs11,secrets,ssh)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = copyq --start-server

exec = gsettings set org.gnome.desktop.interface gtk-theme 'Rosepine-Light'
exec = gsettings set org.gnome.desktop.interface font-name 'AzukiFont Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface icon-theme 'WhiteSur'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'phinger-cursors-light'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'
exec = hyprctl setcursor phinger-cursors-light 24

# exec-once = ags
exec-once = waybar -c ~/.config/waybar/config-simple.jsonc -s ~/.config/waybar/style-simple.css
exec-once = mpd
exec-once = wp
exec-once = emacs --daemon &

input {
    kb_layout = hu
    kb_variant =
    kb_model =
    kb_rules = 
    repeat_rate=50
    repeat_delay=300
    follow_mouse = 1
    sensitivity = 0.5

    touchpad {
        clickfinger_behavior = 1
        natural_scroll = yes
        scroll_factor=0.5
    }
}

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 3
    layout = master
    # col.active_border = rgba(d4be98ff)
    # col.inactive_border = rgba(32302fff)
    col.active_border = rgba(575279ff)
    col.inactive_border = rgba(907aa955)
}

decoration {
    rounding = 2

    blur {
        enabled = false
    }

    drop_shadow = false

    # inactive_opacity = 0.9
    dim_inactive = false
    dim_strength = 0.2

    # blur {
    #     enabled = true
    #     size = 5
    #     passes = 4
    #     new_optimizations = true
    #     xray = true
    #     ignore_opacity = true
    # }
}


