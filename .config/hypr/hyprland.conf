animations {
    enabled = false
}


master {
    no_gaps_when_only = 1
    mfact=0.65
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

windowrulev2 = float, class:float

windowrule=workspace 1,emacs

windowrule=workspace 2,cursor
windowrule=workspace 2,editor

windowrule=workspace 3,firefox

windowrule=workspace 4,armcord
windowrule=workspace 4,Element
windowrule=workspace 4,chat

windowrule=workspace 5, news
windowrule=workspace 5, mail

binds {
    allow_workspace_cycles = true
}

$mainMod = SUPER

# apps
bind = $mainMod, RETURN, exec, wezterm start
bind = $mainMod, Space, exec, fuzzel
bind = $mainMod, R, exec, wezterm start --class files -e yazi
bind = $mainMod, T, exec, emacsclient -c
bind = ALT SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, s, exec, grimshot copy area
bind = $mainMod, s, exec, grimshot copy output
bind = $mainMod, n, exec, wezterm start --class news -e newsboat
bind = $mainMod, m, exec, wezterm start --class music -e music
bind = $mainMod SHIFT, c, exec, wezterm start --class chat -e weechat
bind = $mainMod SHIFT, m, exec, wezterm start --class mail -e neomutt
bind = SUPER, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = SUPER, e, exec, neovide
bind = ALT, e, exec, zed
bind = SUPER SHIFT, f, exec, edit

# wm
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exec, kill -9 $(pidof Hyprland)
bind = SUPER, C, exec, hyprctl dispatch centerwindow none
bind = $mainMod SHIFT, SPACE, togglefloating,
bind=  $mainMod, F,fullscreen,
bind = SUPER, a, workspace, -1
bind = SUPER, d, workspace, +1
bind = $mainMod, K , cyclenext, prev
bind = $mainMod, J, cyclenext
bind = $mainMod, Tab, cyclenext
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod ,H,resizeactive,-20 0
binde = $mainMod ,L,resizeactive, 20 0
bind = $mainMod SHIFT,H,layoutmsg, addmaster
bind = $mainMod SHIFT,L,layoutmsg, removemaster
bind = $mainMod SHIFT ,J,layoutmsg, swapprev
bind = $mainMod SHIFT ,K,layoutmsg,swapnext
bind = $mainMod SHIFT ,A,layoutmsg, orientationprev
bind = $mainMod SHIFT ,D,layoutmsg, orientationnext
bind = $mainMod SHIFT ,Return,layoutmsg,swapwithmaster
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

#
# submap for resizing
#

bind = $mainMod, W, submap, fastedit
submap = fastedit
binde = SHIFT, l, resizeactive, 20 0
binde = SHIFT, h, resizeactive, -20 0
binde = SHIFT, k, resizeactive, 0 -20
binde = SHIFT, j, resizeactive, 0 20
bind = , K , cyclenext, prev
bind = , J, cyclenext
bind = , w, submap, reset
bind = , q, submap, reset
submap = reset

#
# misc
#

bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute       , exec, pamixer --toggle-mute
bind = , XF86AudioPlay  spawn, exec, mpc toggle
bind = , XF86AudioPrev  spawn, exec, mpc previous
bind = , XF86AudioNext  spawn, exec, mpc next
bind = , XF86MonBrightnessUp , exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown,exec, brightnessctl set 5%-
bind = , XF86KbdBrightnessUp , exec, kbd i
bind = , XF86KbdBrightnessDown,exec, kbd d

